service: serverless-sample
provider:
  name: aws
  runtime: nodejs10.x
  region: ap-northeast-1
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /{ANY+}
          method: ANY
          cors: true
resources:
  Resources:
    SampleTodo:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: SampleTodo
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
